<!doctype html>
<html>

<head>
  <title>Arduino Environment Logger</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <div class="col-sm-8">
        <h1>Arduino Environment Logger</h1>
      </div>
      <div class="col-sm-4">
        <h1>
          <span id="status" class="status">Station Offline</span>
        </h1>
      </div>
    </div>
    <div class="container">
      <div class="row voffset">
        <div class="col-sm-6">
          <canvas id="temperatureGauge" width="300" height="300"></canvas>
        </div>
        <div class="col-sm-6">
          <canvas id="heatindexGauge" width="300" height="300"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <canvas id="humidityGauge" width="300" height="300"></canvas>
        </div>
        <div class="col-sm-6">
          <canvas id="lightGauge" width="300" height="300"></canvas>
        </div>
      </div>
    </div>
  </div>
  <footer class="center well">
    <p>
      <small>
        Arduino Environment Logger <a class="pull-right" href="https://github.com/swehacker/arduino-environment-logger">github.com: arduino-environment-logger</a>
      </small>
    </p>
  </footer>
  <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/jquery.gauge/jquery.gauge.min.js"></script>
  <script type="text/javascript" src="/js/interface.js"></script>
</body>
</html>
